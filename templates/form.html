<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Real Estate Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\style.css">
</head>
<style>
body {
  background-image: url('https://www.coldwellbanker.com/images_brand/CB/72508062.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}
.contains {
  opacity: 0.5;
}
</style>

<body>
    <div class="container contains">
      <div class="jumbotron" style="text-align: center">
        <h1>Sell with Us</h1>
        <a href="#" class="btn btn-primary" role="button">View Chart</a>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8" style="background-color:rgb(255, 255, 255);">
          <h2>Enter your home information</h2>
          <form method="POST" action="/send" role="form", name="petform">
            <div class="form-group">
              <label for="inputName">Property Type</label>
              <input type="text" class="form-control" id="inputName" name="homeType" placeholder="Property Type">
            </div>
            <div class="form-group">
              <label for="inputType">Property Address</label>
              <input type="text" class="form-control" id="inputType" name="homeAddress" placeholder="Property Address">
            </div>
            <div class="form-group">
              <label for="inputAge">City</label>
              <input type="text" class="form-control" id="inputAge" name="homeCity" placeholder="City">
            </div>
            <div class="form-group">
                <label for="inputAge">State</label>
                <input type="text" class="form-control" id="inputAge" name="homeState" placeholder="State">
              </div>
              <div class="form-group">
                <label for="inputAge">Zip Code</label>
                <input type="text" class="form-control" id="inputAge" name="homeZipCode" placeholder="Zip Code">
              </div>
              <div class="form-group">
                <label for="inputAge">Square Feet</label>
                <input type="text" class="form-control" id="inputAge" name="homeSquareFeet" placeholder="Square Feet">
              </div>
              <div class="form-group">
                <label for="inputAge">First Name</label>
                <input type="text" class="form-control" id="inputAge" name="firstName" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="inputAge">Last Name</label>
                <input type="text" class="form-control" id="inputAge" name="lastName" placeholder="Last Name">
              </div>
              <div class="form-group">
                <label for="inputAge">Phone Number</label>
                <input type="text" class="form-control" id="inputAge" name="phoneNumber" placeholder="Phone Number">
              </div>
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
  </body>
  
  </html>
